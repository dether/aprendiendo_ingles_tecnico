<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabras - {{ tipo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Palabras de tipo: {{ tipo.capitalize() }}</h1>
    <ul>
        {% for palabra in palabras %}
            <li><a href="{{ url_for('detalles_palabra', palabra_id=palabra['id_palabra']) }}">{{ palabra['palabra'].capitalize() }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
